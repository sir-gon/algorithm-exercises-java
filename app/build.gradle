plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'checkstyle'
    id 'jacoco'
    id 'org.barfuin.gradle.jacocolog' version '3.1.0'
    id 'com.adarshr.test-logger' version '3.2.0'
}

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(19))
  }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'projecteuler.java.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

checkstyle {
    toolVersion = '10.12.0'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
    maxErrors	= 0
    maxWarnings	= 0
    showViolations = true
}

def jacocoExclusions = [
        '**/*App.class',
        '**/CustomLogger.class'
];

test {
    finalizedBy jacocoTestReport // report is always generated after tests run

    // Reference: https://discuss.gradle.org/t/unable-to-configure-java-util-logging-with-gradle-test-task/2034
    systemProperty 'java.util.logging.config.file', 'build/resources/test/logging.properties'

    // Reference: https://stackoverflow.com/a/43289870/6366150
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
    }

    beforeTest { descriptor ->
      logger.lifecycle("Running test: ${descriptor}")
    }
}

jacoco {
    toolVersion = "0.8.10"
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report

    reports {
        html.required = true

        xml {
            required = true
            outputLocation = file("$buildDir/jacoco.xml")
        }
    }

    afterEvaluate {
    classDirectories.setFrom(files(classDirectories.files.collect {
      fileTree(dir: it,
              exclude: jacocoExclusions
      )
    }))
  }
}

jacocoTestCoverageVerification {
  afterEvaluate {
    classDirectories.setFrom(files(classDirectories.files.collect {
      fileTree(dir: it,
              exclude: jacocoExclusions
      )
    }))
  }
  violationRules {
    rule {
      excludes = jacocoExclusions
      limit {
        minimum = 0.90
      }
    }
  }
}
